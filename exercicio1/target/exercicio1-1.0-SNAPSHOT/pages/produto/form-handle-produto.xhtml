<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:p= "http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/WEB-INF/template/template.xhtml">
            
            <ui:define name="formulario">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <i class="glyphicon glyphicon-search pull-right"></i>
                            <h4>Manipular Produto</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <h:form class="form form-vertical">

                            <p:messages id="mensagem" /> 

                            <div class="control-group">
                                <p:outputLabel value="Nome do Produto" for="idNomeProduto" />
                                <div class="controls">
                                    <p:inputText id="idNomeProduto" type="text" 
                                                 class="form-control" placeholder="Nome do Produto" 
                                                 requiredMessage="O nome do produto deve ser inserido!"
                                                 required="true" value="#{controllerImplProduto.produto.nomeProduto}"> 
                                        <f:validateLength  minimum="3"/>
                                    </p:inputText>
                                </div>
                            </div>

                            <br />

                            <div class="control-group">							
                                <div class="controls">
                                    <h:commandButton class="btn btn-primary pull-left"
                                                     action="#{controllerImplProduto.findByName()}"
                                                     value="Consultar"/>


                                </div>
                            </div>
                        </h:form>

                        <h:form class="form form-vertical">
                            <h:commandButton class="btn btn-primary pull-right" 
                                             action="#{controllerImplProduto.viewInsert()}"
                                             value="Novo"/> 
                        </h:form>

                        <br />

                        <h:form class="form form-vertical">
                            <div class="control-group">	
                                <br /> 
                                <div class="controls">
                                    

                                </div>
                            </div>
                        </h:form>
                    </div>				
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
